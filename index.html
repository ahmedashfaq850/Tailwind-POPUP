<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
    
  </head>
  <body class="font-['Gabriela']">
    
  <div class=" h-screen  flex justify-center items-center bg-white " >
        
      <!-- popup  -->
      <div class=" bg-[#080229] mx-2 rounded-md  max-h-full flex-col md:flex-row flex w-[420px]">
          
        <!-- left side -->
        <div class=" rounded-md md:max-h-full xs:h-[200px]  md:w-6/4  w-full bg-[#080229] " >
            <img width="100%" class="rounded-md object-contain h-full border-1 border-[#080229] max-w-full md:hidden" src="./images/DISCOUNT.svg" alt="">
            <img width="100%" class="rounded-md object-contain h-full border-1 border-[#080229] max-w-full hidden md:block" src="./images/IMAGE.png" alt="">

        </div>

        <!-- right side -->
        <div class="bg-[#080229] rounded-md max-h-full flex flex-col p-5 gap-5  w-full ">
            <div class="logo-section flex gap-3 flex-col justify-center items-center">
              <img width="60" height="60" src="./images/logo.svg" alt="">
              <img width="70" height="70" src="./images/text.svg" alt="">
            </div>
            <!-- rest text -->
            <div class='text-center flex flex-col gap-2 text-white'>
              <h3 class="pb-2">Upload ads using a premium plan</h3>
              <h3>Get 25% Discount</h3>
              <h3>-OR-</h3>
              <h3>Get 25 Additional days</h3>
            </div>
            <!-- button -->
            <div class="text-center font-['Inter'] pt-8">
            <button class="text-[#080229] font-extrabold px-4 bg-white rounded drop-shadow-2xl max-h-fit max-w-fit">Get Started Now</button>
              </div>
          </div>

        </div>
    </div>

  </body>
</html>
